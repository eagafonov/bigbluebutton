apply plugin: 'java'
sourceCompatibility=1.6
targetCompatibility=1.6

ant.importBuild 'build.xml'

version = '0.8'
archivesBaseName = 'bbb-deskshare-applet' 

dependencies {	   
	compile 'org/testng:testng:5.8@jar'  
	compile project(':common')
	compile 'net/jcip:jcip-annotations:1.0@jar'
	compile 'com/sun/java:plugin:1.6.0_16@jar'
}

test {
    useTestNG()
}

jar {
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

task copyToClient() << {
    def clientDir = '../../bigbluebutton-client/resources/prod'

    ant.copy(todir: clientDir) {
        fileset(file: "build/libs/bbb-deskshare-applet-0.8.jar")
    }
}

